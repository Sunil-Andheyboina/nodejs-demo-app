name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js for installing dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install project dependencies
      - name: Install dependencies
        run: npm install

      # Build the Docker image and tag it locally
      - name: Build Docker image
        run: |
          docker build -t nodejs-demo-app .

      # Log in to DockerHub securely using secrets
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Tag and push the image to your DockerHub repository
      - name: Tag and Push Docker image to DockerHub
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest
          docker tag nodejs-demo-app $IMAGE_NAME
          docker push $IMAGE_NAME
